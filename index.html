<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зміна стилів</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Динамічна зміна стилю</h1>
        <p id="text">Цей текст можна змінювати!</p>

        <div class="buttons">
            <button id="changeColor">Змінити колір</button>
            <button id="changeFontSize">Змінити розмір шрифту</button>
            <button id="changeBackground">Змінити фон</button>
            <button id="toggleText">Сховати/показати текст</button>
            <button id="reset">Скинути стилі</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
